<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="refresh" content="10" > -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Суперфахівець</title>
</head>

<body>
    <div class="body container">
        <header class="d-flex flex-row justify-content-between">
            <div class="name-bar d-flex flex-row justify-content-start align-items-center">
                <div class="brand-name">
                    <h1>Music Archive</h1>
                </div>
                <div class="genre-name">
                    <h3 class="bold">Post Rock</h3>
                </div>
            </div>
            <div class="nav-bar d-flex flex-row justify-content-end align-items-center">
                <div class="layout-bar d-flex flex-row justify-content-center align-content-center">
                    <span class="material-symbols-rounded">
                        view_headline
                    </span>
                    <span class="material-symbols-rounded">
                        view_list
                    </span>
                    <span class="material-symbols-rounded active">
                        view_module
                    </span>
                </div>
                <div class="search-bar d-flex flex-row justify-content-center align-content-center">
                    <label for="search-input" class="material-symbols-rounded">
                        search
                    </label>
                    <input type="text" id="search-input" placeholder="Search all music">
                </div>
            </div>
        </header>
    </div>

    <footer>
    </footer>
    <div class="background">
        <div class="blur"></div>
    </div>

</body>


</html>
